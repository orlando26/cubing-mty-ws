<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Cubingmty</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />



<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.13/css/mdb.min.css"
	rel="stylesheet">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />



<script type="text/javascript" th:src="@{/js/tourneys.js}"></script>
</head>

<body>
	<div class="container">
		<div style="margin-top: 5vh" class="jumbotron">
			<h1 style="">Create tourney</h1>
			<div id="alertError"
				class="alert alert-danger alert-dismissible fade show"
				style="display: none;" role="alert">
				<strong>Error!</strong> <span>alert text</span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div id="alertSuccess"
				class="alert alert-success alert-dismissible fade show"
				style="display: none;" role="alert">
				<strong>Success!</strong> <span>alert text</span>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="form-group">
				<label for="name-input">Name</label> <input
					class="form-control" id="name-input">
			</div>

			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="startdatepicker">Start Date</label> <input
							id="startdatepicker" placeholder="mm/dd/yyyy" width="270" />
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="enddatepicker">End Date</label> <input
							id="enddatepicker" placeholder="mm/dd/yyyy" width="270" />
					</div>
				</div>
			</div>






			<button type="button" id="save-tourney-btn" class="btn btn-primary btn-lg btn-block">Save</button>
		</div>



	</div>

</body>
</html>
